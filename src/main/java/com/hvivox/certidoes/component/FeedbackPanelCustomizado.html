<wicket:panel>
    <ul wicket:id="feedbackul" class="feedback-container" style="list-style: none; padding: 0; margin: 0;">
        <li wicket:id="messages" class="alert alert-dismissible fade show" role="alert" style="list-style: none; margin-bottom: 0.5rem;">
            <span wicket:id="message">message</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    </ul>
</wicket:panel>
