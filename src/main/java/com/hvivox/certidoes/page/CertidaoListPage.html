<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listar Certidões</h2>
        <a wicket:id="linkNovaCertidao" class="btn btn-primary">Nova Certidão</a>
    </div>

    <div wicket:id="tableContainer">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Interessado</th>
                        <th>Data Emissão</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="certidoes">
                        <td wicket:id="id"></td>
                        <td wicket:id="numero"></td>
                        <td wicket:id="tipo"></td>
                        <td wicket:id="interessado"></td>
                        <td wicket:id="dataEmissao"></td>
                        <td wicket:id="status"></td>
                        <td>
                            <a wicket:id="linkVer" class="btn btn-sm btn-info mr-1">Ver</a>
                            <a wicket:id="linkEditar" class="btn btn-sm btn-warning mr-1">Editar</a>
                            <a wicket:id="linkExcluir" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div wicket:id="emptyMessage" class="alert alert-info">
        Nenhuma certidão cadastrada.
    </div>
</wicket:extend>
</body>
</html>
