<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2 wicket:id="titulo">Nova Certidão</h2>
    
    <form wicket:id="form">
        <div class="form-group">
            <label for="numero">Número <span class="text-danger">*</span></label>
            <input wicket:id="numero" type="text" class="form-control" placeholder="Ex: 0001"/>
            <div wicket:id="numeroFeedback" class="invalid-feedback d-block"></div>
        </div>
        
        <div class="form-group">
            <label for="tipo">Tipo <span class="text-danger">*</span></label>
            <select wicket:id="tipo" class="form-control">
                <option value="">Selecione...</option>
            </select>
            <div wicket:id="tipoFeedback" class="invalid-feedback d-block"></div>
        </div>
        
        <div class="form-group">
            <label for="interessado">Interessado <span class="text-danger">*</span></label>
            <input wicket:id="interessado" type="text" class="form-control" placeholder="Nome do interessado"/>
            <div wicket:id="interessadoFeedback" class="invalid-feedback d-block"></div>
        </div>
        
        <div class="form-group">
            <label for="dataEmissao">Data de Emissão <span class="text-danger">*</span></label>
            <input wicket:id="dataEmissao" type="text" class="form-control" placeholder="dd/MM/yyyy"/>
            <small class="form-text text-muted">Formato: dd/MM/yyyy (ex: 25/12/2025)</small>
            <div wicket:id="dataEmissaoFeedback" class="invalid-feedback d-block"></div>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select wicket:id="status" class="form-control">
                <option value="">Selecione...</option>
            </select>
            <div wicket:id="statusFeedback" class="invalid-feedback d-block"></div>
        </div>
        
        <div class="form-group">
            <button wicket:id="salvar" type="submit" class="btn btn-primary">Salvar</button>
            <a wicket:id="cancelar" class="btn btn-secondary ml-2">Cancelar</a>
        </div>
    </form>
</wicket:extend>
</body>
</html>
